<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EventBuzz - Event</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <a href="index.html">â¬… Back</a>
    <h1 id="event-title"></h1>

  <main>
    <p id="event-description"></p>
    <p><strong>Date:</strong> <span id="event-date"></span></p>
    <p><strong>Venue:</strong> <span id="event-venue"></span></p>
    <h3>Select Seats</h3>
    <div id="seat-map"></div>

    <h3>Checkout</h3>

      <input type="email" id="buyer-email" placeholder="Your Email" required>
      <button type="submit">Pay (Simulated)</button>
    </form>
  </main>

  <script src="app.js"></script>
</body>
