<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>EventBuzz - Check-in</title>
  <link rel="stylesheet" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://unpkg.com/qr-scanner/qr-scanner.umd.min.js"></script>
<style>#loading-overlay{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,0.35);color:#fff;font-size:18px;}#user-banner{box-sizing:border-box;}</style>\n<script src="supabase.js"></script>\n</head>

<body>\n<div id="loading-overlay">Loading...</div>\n
  <header>
    <h1>Check-in</h1>
    <nav>
  <a href="user.html">User</a>
  <a href="admin.html">Admin</a>
  <a href="index.html" class="btn light" style="margin-left:8px;">Home</a>
    </nav>
  </header>

  <main>
    <div class="card" style="padding:16px; display:grid; gap:10px; max-width:560px;">
      <input type="text" id="ticket-id" placeholder="Enter Ticket ID">
      <div style="display:flex; gap:8px; flex-wrap: wrap; align-items:center;">
        <button class="btn" onclick="checkIn()">Validate</button>
        <label class="btn light" style="cursor:pointer; display:flex; align-items:center; gap:8px;">
          <span>Upload QR Image</span>
          <input id="qr-file" type="file" accept="image/*" style="display:none;">
        </label> 
      </div>
      <div style="display:flex; gap:12px; align-items:center;">
        <div
          style="width:120px; height:120px; border:2px dashed var(--primary); border-radius:12px; background:var(--accent); display:flex; align-items:center; justify-content:center; color:var(--muted);">
          QR</div>
        <p class="muted">Tip: Paste the ID or upload a QR image to auto-fill.</p>
      </div>
      <p id="checkin-result"></p>
    </div>
  </main>

  <script src="app.js"></script>
</body>

</html>
