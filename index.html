<body>

        <img src="images/pang upcoming events7.jpg" alt="upcoming event"/>
        <img src="images/pang upcoming events8.jpg" alt="upcoming event"/>
        <!-- duplicate for smooth infinite scroll -->
        <img src="images/pang upcoming events.jpg" alt="upcoming event"/>
        <img src="images/pang upcoming events1.webp" alt="upcoming event"/>
        <img src="images/pang upcoming events2.webp" alt="upcoming event"/>

      <input type="text" id="search" placeholder="Search events, venues...">
      <button class="btn" onclick="sortEvents()">Sort by Date</button>
    </div>

    <!-- If a ticket preview/modal is needed here, ensure unique IDs to avoid duplication across pages. Removed duplicate IDs. -->

    <footer class="muted" style="margin-top:28px;">

  <!-- Removed qrcodejs here since ticket QR is handled on ticket.html via QRious -->
  <script defer src="app.js"></script>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
  <script>
    // Splash overlay: auto-hide after a short delay or when clicked
    (function() {
      const overlay = document.getElementById('splash-overlay');
      if (!overlay) return;
      const HIDE_DELAY = 2500; // ms

      function hideOverlay() {
        if (!overlay) return;
        overlay.classList.remove('splash-show');
        overlay.classList.add('splash-hide');
        overlay.addEventListener('animationend', () => {
          try { overlay.remove(); } catch (e) { /* ignore */ }
        }, { once: true });
      }

      document.addEventListener('DOMContentLoaded', () => {
        // Small timeout to ensure paint for the entry animation
        setTimeout(() => {
          setTimeout(hideOverlay, HIDE_DELAY);
        }, 50);
      });

      overlay.addEventListener('click', hideOverlay);
    })();
  </script>
</body>

</html>
