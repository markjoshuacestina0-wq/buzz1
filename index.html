<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>EventBuzz - Events</title>
  <link rel="stylesheet" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <header>
    <h1>ðŸŽŸ EventBuzz</h1>
    <nav>
      <a href="index.html">Events</a>
      <a href="checkin.html">Check-in</a>
    </nav>
  </header>

  <main>
    <div class="OpeningAnimation">
      <div class="LogoPanel">
        <h1 class="OpeningText">EVENT BUZZ</h1>
        <img class="logoClass" src="img/WebLogo.png" alt="">
      </div>
    </div>

    <section class="card" style="padding:16px; margin-bottom:12px; background: #ffffffdd;">
      <div class="card-body">
        <h2 style="margin-top:0;">Discover and Book Your Next Event</h2>
        <p class="muted">Browse events, pick your seats, and get your QR ticket instantly.</p>
      </div>
    </section>
    <h2>Upcoming Events</h2>
    <div class="grid" style="grid-template-columns: 1fr auto; gap: 12px; align-items: center;">
      <input type="text" id="search" placeholder="Search events, venues...">
      <button class="btn" onclick="sortEvents()">Sort by Date</button>
    </div>
    <div id="event-list"></div>
    <div id="ticket-container" style="display:none;" class="card">
      <h2>Your Ticket</h2>
      <div id="ticket-details"></div>
      <div id="qr-container"></div>
    </div>
    <div id="ticket-modal" class="modal" style="display:none;">
      <div class="modal-content">
        <h2>Your Ticket</h2>
        <div id="ticket-details"></div>
        <div id="qr-container"></div>
      </div>
    </div>
    <footer class="muted" style="margin-top:28px;">
      <p>Â© <span id="year"></span> EventBuzz Â· A client-side prototype. Payments are simulated.</p>
    </footer>
  </main>

  <!-- Add QR Code library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="app.js"></script>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>

</html>
