<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>EventBuzz - Your Ticket</title>
  <link rel="stylesheet" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script defer src="supabase.js"></script>
  <style>
    #loading-overlay { position: fixed; inset: 0; display: none; align-items: center; justify-content: center; background: rgba(0, 0, 0, 0.35); color: #fff; font-size: 18px; }
    #user-banner { box-sizing: border-box; }
  </style>
</head>

<body>
  <div id="loading-overlay">Loading...</div>
  <header>
    <h1>ðŸŽŸ EventBuzz</h1>
    <nav>
      <a href="index.html" class="btn light" style="margin-left:8px;">Home</a>
    </nav>
  </header>

  <main>
    <section class="card"
      style="padding:16px; margin-bottom:12px; display:flex; align-items:center; gap:16px; width:max-content;">
      <div id="ticket" style="margin-bottom:12px;"></div>
