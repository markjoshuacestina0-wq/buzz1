<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EventBuzz - Admin</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Create Event</h1>
  <form id="create-event-form">
    <input type="text" id="title" placeholder="Event Title" required>
    <textarea id="description" placeholder="Description" required></textarea>
    <input type="date" id="date" required>
    <input type="text" id="venue" placeholder="Venue" required>
    <input type="number" id="rows" placeholder="Rows" required>
    <input type="number" id="cols" placeholder="Columns" required>
    <input type="number" id="price" placeholder="Ticket Price" required>
    <button type="submit">Create Event</button>
  </form>

  <h2>Existing Events</h2>
  <div id="admin-event-list"></div>

  <script src="app.js"></script>
</body>
</html>
