<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>EventBuzz - Admin TITLE</title>
  <link rel="stylesheet" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <header>
    <div style="display: flex; justify-content: space-between; align-items: center; width: 100%;">
      <h1>Admin · EventBuzz</h1>
      <div style="display: flex; align-items: center; gap: 14px;">
        <nav style="display: flex; align-items: center; gap: 14px;">
          <a href="index.html">Events</a>
          <a href="checkin.html">Check-in</a>
        </nav>
        <span id="user-info" style="margin-left: 12px;">
          <span class="muted user-name"></span>
        </span>
      </div>
    </div>
  </header>

  <main>
    <section class="card" style="padding:16px; margin-bottom:12px; background:#ffffffdd;">
      <div class="card-body">
        <h2 style="margin-top:0;">Create and Manage Events</h2>
        <p class="muted">Only admins can access this page.</p>
      </div>
    </section>
    <h2>Create / Edit Event</h2>
    <form id="create-event-form" class="card" style="padding: 16px; display: grid; gap: 10px;">
      <input type="text" id="title" placeholder="Event Title" required>
      <textarea id="description" placeholder="Description" required></textarea>
      <input type="datetime-local" id="date" required>
      <input type="text" id="venue" placeholder="Venue" required>
      <div class="grid" style="grid-template-columns: repeat(3, 1fr); gap: 10px;">
        <input type="number" id="rows" placeholder="Rows" min="1" required>
        <input type="number" id="cols" placeholder="Columns" min="1" required>
        <input type="number" id="price" placeholder="Ticket Price" step="0.01" min="0" required>
      </div>
      <div style="display:flex; gap: 8px;">
        <button type="submit" class="btn">Save</button>
        <button type="reset" class="btn light" onclick="this.form.removeAttribute('data-editing')">Clear</button>
      </div>
    </form>

    <h2 style="margin-top:20px;">Existing Events</h2>
    <div id="admin-event-list" class="grid">
      <!-- Events will be populated here with Edit/Delete buttons -->
    </div>
    <div id="delete-confirmation" style="display:none" class="modal">
      <div class="modal-content">
        <h3>Delete Event?</h3>
        <p>Are you sure you want to delete this event? This action cannot be undone.</p>
        <div style="display:flex; gap:8px; justify-content:center; margin-top:16px;">
          <button id="confirm-delete" class="btn danger">Delete</button>
          <button id="cancel-delete" class="btn light">Cancel</button>
        </div>
      </div>
    </div>
    <footer class="muted" style="margin-top:28px;">
      <p>© <span id="year-admin"></span> EventBuzz</p>
    </footer>
  </main>

  <script src="app.js"></script>
  <script>document.getElementById('year-admin').textContent = new Date().getFullYear();</script>
</body>


</html>
